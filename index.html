<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <title>Frizzar</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Bibliotecas -->
    <link rel="stylesheet" href="assets/lib/swiper/css/swiper-v8-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300;400;500;700&family=Poppins:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/fav.ico" type="image/x-icon">
</head>

<body>

    <header class="cabecalho">

        <div class="content-banner">

            <div class="swiper banner">
                <div class="swiper-wrapper">

                    <div class="swiper-slide benner-item">
                        <img src="assets/img/imagem-slide-01.jpeg" alt="imagem do bannes">
                    </div>

                </div>
                
            </div>
            
            <div class="container  box-infos-empresa">
                <div class="coll coll-01">
                    <div class="content-btns">

                    </div>
                </div>
                <div class="coll coll-02">
                    <div class="content-titles-logo">
                        <div class="mascara-img">
                            <img src="assets/img/logo-empresa.jpeg" alt="">
                        </div>

                        <div class="div-title-avaliacao-local">
                            <div class="div-title">
                                <h5 class="title">Frizzar Barber</h5>
                                <img id="icon-verificado" src="assets/img/circle-check.svg" alt="Perfil verificado">
                            </div>
                            <div class="div-avaliacao">
                                <ul class="lista-stars">
                                    <li class="star">
                                        <img src="assets/img/star-solid.svg" alt="Avaliação">
                                    </li>
                                    <li class="star">
                                        <img src="assets/img/star-solid.svg" alt="Avaliação">
                                    </li>
                                    <li class="star">
                                        <img src="assets/img/star-solid.svg" alt="Avaliação">
                                    </li>
                                    <li class="star">
                                        <img src="assets/img/star-solid.svg" alt="Avaliação">
                                    </li>
                                    <li class="star">
                                        <img src="assets/img/star-solid.svg" alt="Avaliação">
                                    </li>
                                </ul>
                                <span class="quantidade-avaliacoes">(10 avaliações)</span>
                            </div>
                        </div>
                    </div>
                    <div class="infos-endereco">
                        <img id="icon-location" src="assets/img/location-dot-2.svg" alt="Localização da empresa">
                        <span class="endereco">Avenida 9 de Julho. N° 000, São Paulo-SP</span>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main class="principal">

        <section class="section section-home">
            <div class="container">



            </div>
        </section>

    </main>

    <!-- Jquery -->
    <script src="assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <!-- Configuração js -->
    <script src="assets/js/scripts.js"></script>
    <script src="assets/lib/swiper/js/swiper-v8-bundle.min.js"></script>
</body>

</html>
